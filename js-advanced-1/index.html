<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./source.js" defer></script>
</head>
<body>
  <h1>Library</h1>
  <div class="container"></div>

  <button id="newBook">New Book</button>
  <form action="/" id="form">
    <h1>Add a New Book</h1>
    <div class="info">
      <input class="fname" type="text" id="title" placeholder="Title">
      <input type="text" id="author" placeholder="Author">
      <input type="number" id="number-of-pages" placeholder="Number of Pages">
      Already Read It?
      <input type="checkbox" id="read">
    </div>
    <button type="submit" href="/" id="submit">Submit</button>

</body>
</html>
